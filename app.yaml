application: final-project-1020
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: TearDrop2.png
  upload: favicon\.icon

- url: /stylesheets
  static_dir: Stylesheets

- url: /images
  static_dir: Images

- url: .*
  script: main.app

libraries:
- name: jinja2
  version: latest
- name: webapp2
  version: "2.5.2"
